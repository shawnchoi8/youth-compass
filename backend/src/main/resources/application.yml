spring:
  application:
    name: youth-compass-backend

  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false

server:
  port: 8080
  servlet:
    context-path: /api

# AI Service URL
ai:
  service:
    url: ${AI_SERVICE_URL:http://localhost:8000}

# Logging
logging:
  level:
    com.youthcompass: DEBUG
    org.springframework: INFO
    org.hibernate: INFO